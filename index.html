<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"></script>
	<script src="./js/main.js"></script>

	<title>Dogville 360 Exposição</title>
	<style>
		.a-canvas {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<a-scene loading-screen="dotsColor: red; backgroundColor: black" main cursor="rayOrigin: mouse">
		<a-assets>
			<video id="video"
				src="./assets/depositphotos_470208226-stock-video-beautiful-tropical-waterfall-kawasan-falls.mp4">
			</video>
			<img class="image" id="image1" src="./assets/img1.png" />
			<img class="image" id="image3" src="./assets/img3.png" />
			<img class="image" id="image2" src="./assets/img2.png" />
			<img class="image" id="image4" src="./assets/img4.png" />
			<img class="image" id="image5" src="./assets/img5.png" />
			<img class="image" id="image6" src="./assets/img6.png" />
			<img class="image" id="image7" src="./assets/img7.png" />
			<img class="image" id="image8" src="./assets/img8.png" />
			<img class="image" id="image9" src="./assets/img9.png" />
			<img class="image" id="image10" src="./assets/img10.png" />
			<img class="image" id="image11" src="./assets/img11.png" />
			<img class="image" id="image12" src="./assets/img12.png" />
			<img class="image" id="image13" src="./assets/img13.png" />
			<img class="image" id="image14" src="./assets/img14.png" />
			<img class="image" id="image15" src="./assets/img15.png" />

		</a-assets>

		<a-videosphere rotation="0 -90 0" src="#video">
		</a-videosphere>

		<a-entity position="0 2 0" rotation="0 -65 0" camera look-controls wasd-controls="enabled: false">
			<a-entity id="orange-cursor" raycaster="objects: .card; enabled: true" cursor position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: orange; shader: flat">
			</a-entity>
		</a-entity>
		<a-entity class="cards"></a-entity>
	</a-scene>
</body>

</html>
